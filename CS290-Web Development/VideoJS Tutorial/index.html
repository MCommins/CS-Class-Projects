<!DOCTYPE html>
<html>
<head>

  <title>How To VJS</title>
  <link rel="stylesheet" href="http://vjs.zencdn.net/6.6.3/video-js.css">
  <link rel='stylesheet' type='text/css' href="css/howto.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <h1>
    Video JS
  </h1>
  <div id="main">

    <h2>Basic HTML5 Player</h2>
    <video id="button-video"  controls poster="css/williePoster.png">
      <source src="css/Steamboat Willie.mp4" type='video/mp4'>
    </video>

    <p class="paragraph">^^^^^^^^^^^^^^^<br/>This is a Basic HTML5 Player. It's fine, I guess...
      <br/><br/>Video JS makes the HTML player:</p>
      <ul>
        <li>look better</li>
        <li>feel better</li>
        <li>able to do more with your video</li>
      </ul>



    <h2>Video JS Formatted HTML5 Player</h2>
    <video id="yellow-video" class="video-js" controls preload="auto" poster="css/williePoster.png" data-setup="{}">
      <source src="css/Steamboat Willie.mp4" type='video/mp4'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <a id="mute" class="videoButton" href="#M">Mute [M]</a>
    <a id="pause" class="videoButton" href="#P">Pause/Play [P]</a>
    <a id="fullscreen" class="videoButton" href="#F">Fullscreen [F]</a>
    </br>
    <p id="output">Video is waiting to Start</p>

  </div>
  <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
  <script src="howto.js"></script>
</body>
<html>
